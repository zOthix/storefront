fragment MenuItem on MenuItem {
	id
	name
	level
	category {
		id
		slug
		name
		translation(languageCode: $languageCode) {
			id
			language {
				code
				language
			}
			name
		}
	}
	translation(languageCode: $languageCode) {
		id
		language {
			code
			language
		}
		name
	}
	collection {
		id
		name
		slug
	}
	page {
		id
		title
		slug
	}
	url
}

query MenuGetBySlug($slug: String!, $channel: String!, $languageCode: LanguageCodeEnum!) {
	menu(slug: $slug, channel: $channel) {
		items {
			...MenuItem
			children {
				...MenuItem
			}
		}
	}
}
